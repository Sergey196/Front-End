<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link href="css/books.css" rel="stylesheet">

    <body>
        <div id="add_book" class="modal">
            <span>Name:</span>
            <p><input id = "name" maxlength = "25" size = "40" ></p>
            <span>Author:</span>
            <p><input id = "author" maxlength = "25" size = "40" ></p>
            <span>Cover:</span>
            <p><input id = "cover" type="file"></p><br>
            <div class="add_book_action_buttons">
                <a id = 'add' class = 'add_book_action' href="#">Add</a><a class = 'add_book_action' href="#" rel="modal:close">Close</a>
            </div>
        </div>
        <div class = "panel">
            <div class = "top_panel">
                <div class = "top_panel_help">Help Center&emsp;&bull;</div>
                <div class = "top_panel_support">&ensp;Our Supports</div>
                <div class = "top_panel_user">
                    <img src="http://dayfun.ru/wp-content/uploads/2012/02/как-нарисовать-лицо-человека-карандашом-7.jpg" alt="" class="user">
                    Join Doe
                    <i class="fas fa-check-circle checked"></i>
                </div>
            </div>
            <div class = "actions">
                <div class = "add_book">
                    <a href="#add_book" class = "add_book_button" rel="modal:open">&plus;&emsp;ADD BOOK</a>
                </div>
                <div class = "actions_line"></div>
                <div class = "actions_settings">
                    <div id = 'now_reading' class = "actions_settings_item">
                        <i class = "fa fa-book icons" aria-hidden="true"></i>
                        Now reading
                    </div>
                    <div class = "actions_settings_item">
                        <i class = "fas fa-globe-americas icons"></i>
                        Browse
                    </div>
                    <div class = "actions_settings_item">
                        <i class = "fas fa-shopping-cart icons"></i>
                        Buy Books
                    </div>
                    <div id = "favourite_books" class = "actions_settings_item">
                        <i class = "fas fa-star icons"></i>
                        Favourite Books
                    </div>
                    <div class = "actions_settings_item">
                        <i class = "fas fa-list icons"></i>
                        Washiest
                    </div>
                    <div id = 'history' class = "actions_settings_item">
                        <i class = "fas fa-history icons"></i>
                        History
                    </div>
                </div>
                <div class = "actions_line"></div>
                <div class = "actions_popularity">
                    <div class = "actions_popularity_item">
                        <i class = "fas fa-circle icon_popularity_1"></i>
                        Must read titles
                    </div>
                    <div class = "actions_popularity_item">
                        <i class="fas fa-circle icon_popularity_2"></i>
                        Best of list
                    </div>
                    <div class = "actions_popularity_item">
                        <i class = "fas fa-circle icon_popularity_3"></i>
                        Classic Novels
                    </div>
                    <div class = "actions_popularity_item">
                        <i class = "fas fa-circle icon_popularity_4"></i>
                        Non Flction
                    </div>
                </div>
                <div class = "actions_line"></div>
                <div class = "actions_warnings">
                    <!-- текст --
                    <div class = "warning">
                        <i class = "fas fa-history icon_warning"></i>
                        <div class = "warning_text">You added <a href="#">Fight Club</a> by <a href="#">Chuck</a> to your must reload titles</div>24 minutes ago
                    </div>
                    <div class = "warning">
                        <i class="fas fa-history icon_warning"></i>

                    </div>

                        <i class="fas fa-history icon_warning"></i>
                        <div class = "warning_text">You added <a href="#">Fight Club</a> by <a href="#">Chuck</a> to your must reload titles</div>24 minutes ago
                    </div>

                        <i class="fas fa-history icon_warning"></i>
                        <div class = "warning_text">You added <a href="#">Fight Club</a> by <a href="#">Chuck</a> to your must reload titles</div>24 minutes ago
                    </div>
                    -- текст -->
                </div>
            </div>
            <div class = "books">
                <div class = "books_name">Browse Available Books</div>
                <div class = "books_line"></div>
                <div class = "books_settings">
                    <div class = "books_settings_item">All Books</div>
                    <div class = "books_settings_item">Most Recent</div>
                    <div class = "books_settings_item">Most Popular</div>
                    <div class = "books_settings_item">Free Books</div>
                    <div class = "search">
                        <input class = "search_searcher" placeholder="Enter Keywords" type="search">
                        <button class = "search_button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="books_line"></div>
                <div class = "books_view">
                    <!-- текст --
                    <div class="book">
                        <div class="book_img">
                            <img class="book_img_view" src="https://editus.ru/img/services/verstka/cover_1.jpg" alt="Письма мастера дзен">
                        </div>
                        <div class="book_name">
                            Free Books
                        </div>
                        <div class="book_author">
                            Free Books
                        </div>
                        <div class="book_rating">
                            <div class="stars">
                                <span class = 'star'>&#9734;</span>
                                <span class = 'star'>&#9734;</span>
                                <span class = 'star'>&#9734;</span>
                                <span class = 'star'>&#9734;</span>
                                <span class = 'star'>&#9734;</span>
                            </div>
                        </div>
                    </div>
                    -- текст -->
                    <div id = 'book_info' class = "book_info">
                        <span class = 'book_info_att' >Name:  </span>
                        <span class = 'book_info_att' id = 'book_info_name'></span><br><br>
                        <span class = 'book_info_att' >Author:  </span>
                        <span class = 'book_info_att' id = 'book_info_author'></span><br><br>
                        <span class = 'book_info_att'>Tag:</span>
                        <p><input class = 'book_info_att' id = "tag" maxlength = "25" size = "40" ></p>
                        <button class = 'book_info_att' id = 'add_tag'>Add</button>
                        <span class = 'book_info_att' id = "tags"></span>
                    </div>
                </div>
            </div>
            <div class = "low_panel">
                <div class = "settings">
                    <i class="fas fa-cog"></i>
                </div>
                <div class = "help">
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
        </div>
